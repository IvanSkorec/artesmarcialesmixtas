        <h1>contacto</h1>

    <main class="main">
       <!-- Formulario Fieldset-->
        <section class="contacto">
            <form action="archivo.php" method="GET"></form>
            <fieldset>
                <legend>
                    <h4 class="h4">Contacto</h4>
                </legend>
                <ul class="formulario">
                    <li>
                        <label for="nombre">Ingrese su nombre y apellido</label>
                        <input type="text" placeholder="Escriba aquí" required>
                    </li>
                    <br>
                    <br>
                    <li>
                        <label for="mail">Ingrese su mail</label>
                        <input type="mail" placeholder="Escriba aquí" required>
                    </li>
                    <br>
                    <br>
                    <li>
                        <label for="telefono">Ingrese su telefono</label>
                        <input type="text" placeholder="Por favor ingrese su numero">
                    </li>
                    <br>
                    <br>
                    
                    <li>
                        <label for="selección">Seleccione el motivo de su mensaje</label>
                        <select name="selección" id="">>
                            <option value="">Consulta</option>
                            <option value="">Presupuesto</option>
                            <option value="">Otro</option>
                        </select>
                    </li>
                    <br>
                    <br>
                    <li>
                        <label for="mensaje">Escriba su consulta</label>
                        <br>
                        <textarea name="mensaje" id="" cols="50" rows="10" minlength="10" maxlength="200"></textarea>
                    </li>
                    <br>
                    <br>
                    <input type="submit" name="Enviar" id="">
                </ul>
            </fieldset>
            <br>
        </section>
    </main>
